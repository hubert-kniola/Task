<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" />
    <title>GitHub API</title>
  </head>
  <body>
    <div class="container">
      <h2>GitHub API</h2>
      <h3>Search for GitHub organizations:</h3>
      <form id="mainForm" autocomplete="off">
          <div class="input-form">
              <input type="text" class="input-control" id="search" placeholder="Search Organizations">
          </div>
          <div class="button-form">
              <button class="button">
                  Submit
              </button>
          </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
